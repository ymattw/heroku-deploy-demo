language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

install:
  - pip install -r requirements.txt

script:
  - make test

deploy:
  provider: heroku
  api_key:
    # travis encrypt $(heroku auth:token) -r ymattw/heroku-deploy-demo
    secure: "$HEROKU_API_KEY"
  app:
    master: heroku-deploy-demo
